<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery/jquery-ui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/jquery/jquery-ui-min.css">


    <title>connexus</title>

    {% block extra_head %}
    {% endblock %}

    <style type="text/css">

        #divBody {
            width: 85%;
            padding: 10px;
            margin: auto;
            max-width:800;
            border: 0px solid lightgrey;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .container {
            border: 2px solid lightgrey;
            border-radius: 5px;
            padding: 10px;
        }

        blockquote {
            margin-bottom: 10px;

        }

        form {
            margin-top: 10px;
        }

        .form-signin input[type="text"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }

        .row {
            margin-left: 0px;
            margin-top: 10px;
        }

        .create input {
            width: 85%;
        }
        .stream-logo {
            position: relative;
            width: 100%;
            height: 150px;
        }
        .stream-logo-img {
            position: absolute;
            width: 100%;
            max-height: 150px;
            height: auto;
        }
        .stream-logo-img-inline {
            position: absolute;
            width: 80%;
            max-height: 150px;
            height: auto;
        }
        .stream-logo-text { 
            position: absolute; 
            top: 75px; 
            left: 0; 
            width: 100%;
            background-color: ghostwhite;
            text-align: center;
        }

    </style>
</head>

<body>
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
            <a class="navbar-brand" href="/">{{ page_header }}</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                {% for item in navigation %}
                    {% if item['active'] %}
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ item['link'] }}" id="sep">
                                {{ item['label'] }}
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item" id="liFIt">
                            <a class="nav-link" href="{{ item['link'] }}" id="sep">
                                {{ item['label'] }}
                            </a>
                        </li>
                    {% endif %}
                {% endfor %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ auth_url }}">{{ url_link_text }}</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="divBody">
            {% block content %}
            {% endblock %}
        </div>
</body>
</html>
