{% extends "base.html" %}

{% block content %}
    <form action="/create" method="post">
        <div class="row create">
            <div class="col-6" align="left">
                <div class="form-group">
                    <label>{{ stream_name_label }}</label>
                    <input name="stream_name" type="text" required class="form-control"  />
                </div>
                <div class="form-group">
                    <label>{{ subscriber_label }}</label>
                    <input name="subscribers" type="email" multiple class="form-control"  />
                    <input name="subscribers_msg" type="text" placeholder="Optional message for invite" class="form-control"  />
                </div> 
            </div>
            <div class="col-6" align="left">
                <div class="form-group">
                    <label>{{ tag_label }}</label>
                    <input name="tags" type="text" class="form-control"  />
                </div>
                <div class="form-group">
                    <label>{{ cover_image_label }}</label>
                    <input name="cover_image" type="url" class="form-control"  />
                </div>
            </div>
            <div class="col-12">
                <center>
                    <button type="submit" class="btn btn-primary">
                        {{ submit_label }}
                    </button>
                </center>
            </div>
        </div>


    </form>
{% endblock %}
